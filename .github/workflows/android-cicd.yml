        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: amansingh08088@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "‚ùå Build Failed: ${{ github.workflow }} #${{ github.run_number }}"
