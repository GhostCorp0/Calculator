name: CI/CD Analytics

on:
  workflow_run:
    workflows: ["Android CI/CD"]
    types: [completed]

jobs:
  collect-metrics:
    name: Collect Build Metrics
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'skipped' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas matplotlib seaborn plotly

      - name: Collect workflow metrics
        run: |
          python scripts/collect_metrics.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate analytics report
        run: |
          python scripts/generate_report.py

      - name: Upload analytics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analytics-report
          path: |
            analytics/
            reports/
          retention-days: 30

      - name: Send analytics summary
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: amansingh08088@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "ðŸ“Š CI/CD Analytics Report - ${{ github.event.workflow_run.created_at }}"
          to: amansingh08088@gmail.com
          from: GitHub Actions <amansingh08088@gmail.com>
          body: |
            Hi Aman,
            
            Here's your CI/CD Analytics Report for the latest build:
            
            Build Summary:
            - Workflow: ${{ github.event.workflow_run.name }}
            - Status: ${{ github.event.workflow_run.conclusion }}
            - Duration: ${{ github.event.workflow_run.duration }}
            - Triggered by: ${{ github.event.workflow_run.actor.login }}
            
            Key Metrics:
            - Build Time: ${{ github.event.workflow_run.duration }} seconds
            - Success Rate: Calculated from recent builds
            - Average Build Time: Trend analysis
            
            View detailed analytics: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Best regards,
            OpenCalc Analytics Bot 