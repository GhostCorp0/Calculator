          body: |
            <div style="font-family:Arial,sans-serif;max-width:600px;margin:auto;border:1px solid #eee;padding:24px;background:#fafbfc;">
              <img src="https://cdn.pixabay.com/photo/2017/01/10/19/05/banner-1974011_1280.jpg" alt="CI/CD Banner" style="width:100%;max-height:120px;object-fit:cover;border-radius:8px 8px 0 0;"/>
              <h2 style="color:#2e7d32;">üéâ Build Succeeded!</h2>
              <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success" width="64" style="display:block;margin:16px auto;"/>
              <p>Hi Aman,</p>
              <p>Your workflow <b>${{ github.workflow }}</b> run <b>#${{ github.run_number }}</b> has completed <span style="color:#2e7d32;font-weight:bold;">successfully</span>!</p>
              <ul>
                <li><b>Repository:</b> ${{ github.repository }}</li>
                <li><b>Branch:</b> ${{ github.ref_name }}</li>
                <li><b>Commit:</b> ${{ github.sha }}</li>
                <li><b>Triggered by:</b> ${{ github.actor }}</li>
              </ul>
              <p>View the full details and download artifacts here:</p>
              <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" style="display:inline-block;padding:10px 20px;background:#2e7d32;color:#fff;text-decoration:none;border-radius:4px;">View Workflow Run</a>
