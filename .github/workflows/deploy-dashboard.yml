name: Deploy Analytics Dashboard

on:
  workflow_run:
    workflows: ["CI/CD Analytics"]
    types: [completed]

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-dashboard:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download analytics artifacts
        uses: actions/download-artifact@v4
        with:
          name: analytics-report
          path: analytics-report/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: analytics-report/reports/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Send deployment notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: amansingh08088@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "üöÄ Dashboard Deployed: ${{ github.workflow }}"
          to: amansingh08088@gmail.com
          from: GitHub Actions <amansingh08088@gmail.com>
          body: |
            Hi Aman,
            
            Your CI/CD Analytics Dashboard has been successfully deployed to GitHub Pages!
            
            üåê Dashboard URL: ${{ steps.deployment.outputs.page_url }}
            
            The dashboard will automatically update after each build with the latest analytics.
            
